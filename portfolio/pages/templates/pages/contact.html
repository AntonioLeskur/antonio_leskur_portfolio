<!-- templates/myapp/contact.html -->
{% extends 'base.html' %}
{% block title %}Contact{% endblock %}
{% block content %}
<section>
    <h2 class="welcome_text">Contact Us</h2>
    <form action="{% url 'contact' %}" method="POST">
        {% csrf_token %}
        {{form}}
        <button>Submit</button>
    </form>
</section>
{% endblock %}
