<!-- templates/myapp/about.html -->
{% extends 'base.html' %}
{% load static %}
{% block title %}Register a New User{% endblock %}
{% block content %}
    <h1>Classified</h1>
    <form action="/users/register/" method="POST">
        {% csrf_token %}
        {{form}}
        <button>Submit</button>
    </form> <br>
    <a href="{% url 'login' %}">Already have an account.</a>

    


{% endblock %}
